<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First steps examples</title>
    <script src="js/babylon.js"></script>
    <script src="js/babylonjs.loaders.min.js"></script>
    <script src="js/pep.js"></script>
    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>
</head>
<body>
<canvas id="renderCanvas" touch-action="none"></canvas>
<script>
    let canvas = document.getElementById('renderCanvas');
    let engine = new BABYLON.Engine(canvas, true);
        let scene = new BABYLON.Scene(engine);
        let camera = new BABYLON.ArcRotateCamera(
            'Camera', Math.PI / 2, Math.PI / 2, 2, new BABYLON.Vector3(0, 0, 5), scene);
        let light1 = new BABYLON.HemisphericLight('light1', new BABYLON.Vector3(1, 1, 0), scene);
        let light2 = new BABYLON.PointLight('light2', new BABYLON.Vector3(0, 1, -1), scene);
        let sphere = BABYLON.MeshBuilder.CreateSphere('sphere', { diameter: 2 }, scene);

    engine.runRenderLoop(() => {
        scene.render();
    });

    window.addEventListener('resize', () => {
        engine.resize();
    });
</script>

</body>
</html>
